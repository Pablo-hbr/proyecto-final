<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel del Profesor</title>
    <link rel="stylesheet" href="admin.css" />
</head>
<body>
<header class="header">
    <h1>📘 Academia de Idiomas – Profesor</h1>
    <button id="btn-logout" class="btn logout">Cerrar sesión</button>
</header>

<main class="dashboard">
    <section class="card full-width">
        <h2>👨‍🏫 Clases y Alumnos</h2>

        <!-- Tabla de alumnos -->
        <h3>👥 Alumnos</h3>
        <table class="styled-table" id="tabla-alumnos">
            <thead>
            <tr>
                <th>👤 Alumno</th>
                <th>📚 Clase</th>
            </tr>
            </thead>
            <tbody>
            <!-- Cargado dinámicamente -->
            </tbody>
        </table>

        <!-- Tabla de clases -->
        <h3 style="margin-top: 2rem;">📋 Clases</h3>
        <table class="styled-table" id="tabla-clases">
            <thead>
            <tr>
                <th>📚 Nombre</th>
                <th>🌐 Idioma</th>
                <th>👥 Aforo</th>
            </tr>
            </thead>
            <tbody>
            <!-- Cargado dinámicamente -->
            </tbody>
        </table>
    </section>



    <section class="card full-width">
        <h2>➕ Crear Nueva Clase</h2>
        <form id="form-clase" class="form">
            <div class="form-group">
                <label for="nombre">Nombre de la Clase:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ej: A2 Inglés Lunes" required />
            </div>

            <div class="form-group">
                <label for="aforo">Aforo Máximo:</label>
                <input type="number" id="aforo" name="aforo" required min="1" />
            </div>

            <div class="form-group">
                <label for="idioma">Idioma:</label>
                <select id="idioma" name="idioma" required>
                    <option value="INGLES">Inglés</option>
                    <option value="FRANCES">Francés</option>
                    <option value="ALEMAN">Alemán</option>
                    <option value="ITALIANO">Italiano</option>
                </select>
            </div>

            <button type="submit" class="btn primary">Crear Clase</button>
        </form>
    </section>
</main>

<footer class="footer">
    <p>© 2025 Academia de Idiomas · Proyecto PAT · GITT</p>
</footer>

<script src="admin.js"></script>
</body>
</html>

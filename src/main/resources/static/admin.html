<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel del Profesor</title>
    <link rel="stylesheet" href="admin.css" />
</head>
<body>
<header class="header">
    <h1>Panel del Profesor</h1>
    <button id="btn-logout" class="btn logout">Cerrar sesión</button>
</header>

<main class="container">
    <section class="card">
        <h2>Alumnos Inscritos</h2>
        <table class="styled-table" id="tabla-alumnos">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Clase</th>
            </tr>
            </thead>
            <tbody>
            <!-- Se llenará por JS -->
            </tbody>
        </table>
    </section>

    <section class="card">
        <h2>Añadir Nueva Clase</h2>
        <form id="form-clase" class="form">
            <div class="form-group">
                <label for="nombre">Nombre de la clase:</label>
                <input type="text" id="nombre" name="nombre" required />
            </div>

            <div class="form-group">
                <label for="aforo">Aforo:</label>
                <input type="number" id="aforo" name="aforo" required min="1" />
            </div>

            <div class="form-group">
                <label for="idioma">Idioma:</label>
                <select id="idioma" name="idioma" required>
                    <option value="INGLES">Inglés</option>
                    <option value="FRANCES">Francés</option>
                    <option value="ALEMAN">Alemán</option>
                    <option value="ITALIANO">Italiano</option>
                </select>
            </div>

            <button type="submit" class="btn submit">Añadir clase</button>
        </form>
    </section>
</main>

<script src="admin.js"></script>
</body>
</html>
